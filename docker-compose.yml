version: '3.8'

services:
  # Development Service
  web-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
    command: npm run dev -- --host

  # Production Preview Service (Optional)
  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
